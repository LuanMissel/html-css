<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }

       div:hover {
            color: red;
        }

        div > p {   
            display: none;
        }

        /* O sinal de > no p significa que o p é filho da div, ou seja, está contido nela*/

        div:hover > p {
            display: block;
        }

        /* O hover significa que quando eu passar o mouse na tela, ele terá o display block. */
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Olhe a mágica acima</p>
</body>
</html>
